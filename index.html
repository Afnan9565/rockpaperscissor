<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="sass.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="main">
            <div class="your">
                <h2>You Choosed:-</h2><span id="usertxt"></span>
            </div>
            <div class="computer">
                <h2>Computer Choosed:-</h2><span id="computertxt"></span>
            </div>
        </div>
        <div class="choose">
            <button class="btn" onclick="rock()">
                <img src="images/rock.png" alt="rock">
            </button>
            <button class="btn" onclick="paper()">
                <img src="images/paper.png" alt="paper">
            </button>
            <button class="btn" onclick="scissor()">
                <img src="images/scissor.png" alt="scissor">
            </button>
        </div>
        <div class="results">
            <h2 id="results"></h2>
        </div>
        <div class="points">
            <div class="up">
                <h2>User Points:-</h2><br>
                <span id="uptxt" class="pointtxt"></span>
            </div>
            <div class="cp">
                <h2>Computer Points:-</h2><br>
                <span id="cptxt" class="pointtxt"></span>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
